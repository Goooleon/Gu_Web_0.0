<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test-tab</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
</head>

<style>
 /* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>

<body>

 <div class="tab">
  <button class="alltablinks">All</button>
  <button class="tablinks" id="london">London</button>
  <button class="tablinks" id="paris">Paris</button>
  <button class="tablinks" id="tokyo">Tokyo</button>
</div>

<div id="londonContainer" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="parisContainer" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p>
</div>

<div id="tokyoContainer"  class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div id="dsa"  class="tabcontent">
  <h3>dsadsadaso</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
	(function ($) {
		var allContentTabs = $('.tabcontent');
		$(document).ready(function() {
			
			$('.alltablinks').on('click', function(){
				allContentTabs.show();
			});
			
			$('#tokyo').on('click', function(){
				allContentTabs.hide();
				$('#tokyoContainer').show();
			});
			
			$('#paris').on('click', function(){
				allContentTabs.hide();
				$('#parisContainer').show();
			});
			
			$('#london').on('click', function(){
				allContentTabs.hide();
				$('#londonContainer').show();
				$('#dsa').show();
			});
			
		});
	})(jQuery);
</script>

</body>
</html>
